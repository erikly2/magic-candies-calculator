<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Candies Calculator</title>
    <script>
      const candiesRequired = {
        10: 100,
        20: 300,
        30: 600,
      };

      function calculateCandies(cookie) {
        const currentLevel =
          parseInt(document.getElementById(`currentLevel_${cookie}`).value) ||
          0;
        const targetLevel =
          parseInt(document.getElementById(`targetLevel_${cookie}`).value) || 0;
        const currentCandies =
          parseInt(document.getElementById(`currentCandies_${cookie}`).value) ||
          0;

        if (currentLevel >= targetLevel) {
          document.getElementById(
            `result_${cookie}`
          ).innerText = `You have already reached or exceeded level +${targetLevel}.`;
          return;
        }

        const candiesNeeded =
          (candiesRequired[targetLevel] || 0) -
          (candiesRequired[currentLevel] || 0) -
          currentCandies;
        const result =
          candiesNeeded > 0
            ? `You need ${candiesNeeded} more magic candies to reach +${targetLevel}.`
            : `You already have enough candies to reach +${targetLevel}!`;

        document.getElementById(`result_${cookie}`).innerText = result;
      }

      function updateLevel(cookie, change) {
        const currentLevel =
          parseInt(document.getElementById(`currentLevel_${cookie}`).value) ||
          0;
        let targetLevel =
          parseInt(document.getElementById(`targetLevel_${cookie}`).value) ||
          currentLevel;
        const newLevel = targetLevel + change;

        if (newLevel >= currentLevel && newLevel <= 30) {
          document.getElementById(`targetLevel_${cookie}`).value = newLevel;
          document.getElementById(`decreaseLevel_${cookie}`).disabled =
            newLevel === currentLevel;
        }
      }

      function syncTargetWithCurrent(cookie) {
        const currentLevel =
          parseInt(document.getElementById(`currentLevel_${cookie}`).value) ||
          0;
        document.getElementById(`targetLevel_${cookie}`).value = currentLevel;
        document.getElementById(`decreaseLevel_${cookie}`).disabled = true;
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .tab {
        display: none;
      }
      .active {
        display: block;
      }
      .button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #45a049;
      }
      .level-controls button:disabled {
        background-color: grey;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Magic Candies Calculator</h1>
    <div>
      <select id="cookieSelector" onchange="changeTab()">
        <option value="">Select a Cookie</option>
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<option value="cookie${i}">Cookie ${i}</option>`);
          }
        </script>
      </select>
    </div>

    <div id="tabs">
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`
                    <div id="cookie${i}" class="tab">
                        <h2>Cookie ${i}</h2>
                        <div class="input-container">
                            <label for="currentLevel_${i}">Current Level:</label>
                            <input type="number" id="currentLevel_${i}" min="0" max="30" value="0" onchange="syncTargetWithCurrent(${i})">
                        </div>
                        <div class="input-container">
                            <label for="currentCandies_${i}">Current Candies:</label>
                            <input type="number" id="currentCandies_${i}" min="0" value="0">
                        </div>
                        <div class="input-container">
                            <label for="targetLevel_${i}">Target Level:</label>
                            <button class="level-controls" id="decreaseLevel_${i}" onclick="updateLevel(${i}, -1)" disabled>-</button>
                            <input type="number" id="targetLevel_${i}" min="0" max="30" value="0" readonly>
                            <button class="level-controls" onclick="updateLevel(${i}, 1)">+</button>
                        </div>
                        <p><button class="button" onclick="calculateCandies(${i})">Calculate</button></p>
                        <div id="result_${i}"></div>
                    </div>
                `);
        }
      </script>
    </div>

    <script>
      function changeTab() {
        let selectedCookie = document.getElementById("cookieSelector").value;
        let tabs = document.querySelectorAll(".tab");
        tabs.forEach((tab) => tab.classList.remove("active"));
        if (selectedCookie) {
          document.getElementById(selectedCookie).classList.add("active");
        }
      }
    </script>
  </body>
</html>
